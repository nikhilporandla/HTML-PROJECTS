<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM EXAMPLE-4</title>
</head>
<body>
    <header align="center"><h2>Register Here</h2><hr>
    </header>
    <form>
        <table align="center" bgcolor="silver" cellpadding="5px" cellspacing="5px">
          <thead>
            <tr>
                <th>Registration Form</th>
            </tr>
          </thead>
          <tbody>
            <tr><td></td></tr>
            
            <tr>
                <td><label for="First Name">First Name</label></td>
                <td><label for="Last Name">Last Name</label></td>
            </tr>
            <tr>
                <td><input type="text" id="First Name" name="First Name"></td>
                <td><input type="text" id="Last Name" name="Last Name"></td>
            </tr><br><br>
            <tr>
                <td><label for="Birthday">Birthday</label></td>
                <td><label for="Gender">Gender</label></td>
            </tr>
            <tr>
                <td><input type="date" id="Birthday" name="Birthday"></td>
                <td><input type="radio" value="Male" id="Male" name="Gender">Male
                <input type="radio" value="Female" id="Female" name="Gender">Female</td>
            </tr><br><br>
            <tr>
                <td><label for="E-mail">E-mail</label></td>
                <td><label for="Phone Number">Phone Number</label></td>
            </tr>
            <tr>
                <td><input type="email" id="E-mail" name="E-mail"></td>
                <td><input type="tel" id="Phone Number" name="Phone Number"></td>
            </tr><br><br>
            <tr><td><label for="Subject">Subject</label></td></tr>
            <tr> <td colspan="2">
                <select id="Subject" name="Subject" style="width: 350px;">
                <option>Java</option>
                  <option>Python</option>
                    <option>Devops</option>
                      <option>.net</option>
                        <option>cyber security</option></select></td>
            </tr>
            <tr><td><input type="submit"></td></tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
